<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite SSH - Premium Panel</title>
    <style>
        :root {
            --bg: #050505;
            --card: #111111;
            --gold: #d4af37;
            --silver: #c0c0c0;
            --red: #8b0000;
            --white: #ffffff;
            --green-active: #00ff00; /* Novo para o acesso permitido */
        }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* Telas */
        .screen { display: none; }
        .active { display: block; }

        /* Estilo dos Cards */
        .card {
            background: var(--card);
            border: 1px solid #222;
            border-top: 3px solid var(--gold);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Inputs */
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #333;
            color: var(--gold);
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Bot√µes */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-gold { background: linear-gradient(45deg, #d4af37, #f9e29c); color: #000; }
        .btn-red { background: var(--red); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); font-size: 12px; }

        .user-item {
            background: #1a1a1a;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        /* Carregamento */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid var(--gold); /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Escondido por padr√£o */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Efeito Rainbow para o texto "Acesso Permitido" */
        .rainbow-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s infinite;
            display: none; /* Escondido por padr√£o */
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>

<div class="container">

    <div id="screen-login" class="screen active">
        <div class="card">
            <h2 style="color: var(--gold)">ELITE SSH</h2>
            <p style="color: var(--silver)">Acesse sua conta premium</p>
            <input type="text" id="login-user" placeholder="Usu√°rio">
            <input type="password" id="login-pass" placeholder="Senha">
            <button class="btn btn-gold" onclick="tentarLogin()">ENTRAR NO PAINEL</button>
            <button class="btn btn-outline" style="margin-top: 20px;" onclick="irPara('screen-admin-auth')">‚öô ACESSO ADMIN</button>
        </div>
    </div>

    <div id="screen-client" class="screen">
        <div class="card">
            <h3 id="welcome-text" style="color: var(--gold)">Ol√°!</h3>
            <div style="background: #222; padding: 10px; border-radius: 10px; margin: 15px 0;">
                <small style="color: var(--silver)">STATUS DA CONTA</small>
                <div style="color: var(--green-active); font-weight: bold;">ATIVO</div>
            </div>
            <button class="btn btn-gold">RENOVAR AGORA</button>
            <button class="btn btn-red">FALAR COM SUPORTE</button>
            <button class="btn btn-outline" onclick="irPara('screen-connection')">üì° CONEX√ÉO</button> <button class="btn btn-outline" onclick="irPara('screen-login')" style="margin-top: 20px;">SAIR</button>
        </div>
    </div>

    <div id="screen-connection" class="screen">
        <div class="card">
            <h3 style="color: var(--gold)">OP√á√ïES DE CONEX√ÉO</h3>
            <button class="btn btn-gold" onclick="iniciarConexao('iOS')">üçé INTERNET iOS</button>
            <button class="btn btn-red" onclick="iniciarConexao('Android')">ü§ñ INTERNET ANDROID</button>
            <div id="connection-loader" class="loader"></div>
            <div id="connection-status" class="rainbow-text">ACESSO PERMITIDO</div>
            <button class="btn btn-outline" onclick="irPara('screen-client')" style="margin-top: 20px;">VOLTAR</button>
        </div>
    </div>
    <div id="screen-admin-auth" class="screen">
        <div class="card">
            <h2 style="color: var(--red)">ADMINISTRATIVO</h2>
            <input type="password" id="admin-pass-check" placeholder="Senha Mestra">
            <button class="btn btn-red" onclick="checarAdmin()">ACESSAR GEST√ÉO</button>
            <button class="btn btn-outline" onclick="irPara('screen-login')">VOLTAR</button>
        </div>
    </div>

    <div id="screen-admin-panel" class="screen">
        <div class="card" style="text-align: left;">
            <h3 style="color: var(--gold); text-align: center;">CRIAR NOVO ACESSO</h3>
            <label>Usu√°rio:</label>
            <input type="text" id="new-username">
            <label>Senha:</label>
            <input type="text" id="new-password">
            <button class="btn btn-gold" onclick="criarUsuario()">SALVAR USU√ÅRIO</button>
            
            <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
            <h4 style="color: var(--silver)">USU√ÅRIOS CADASTRADOS:</h4>
            <div id="lista-usuarios"></div>
            <button class="btn btn-outline" onclick="irPara('screen-login')">VOLTAR AO LOGIN</button>
            <button class="btn btn-outline" onclick="alterarSenhaMestra()" style="border-color: var(--red); color: var(--red); margin-top: 10px;">
                üîí ALTERAR SENHA MESTRA
            </button>
        </div>
    </div>

</div>

<script>
    // --- Configura√ß√µes Iniciais ---
    let senhaMestra = localStorage.getItem('admin_pass') || "1234"; 
    let usuarios = JSON.parse(localStorage.getItem('ssh_users')) || [];

    // --- Fun√ß√µes de Navega√ß√£o ---
    function irPara(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        // Ao voltar para a conex√£o, esconde o status anterior
        if (id === 'screen-connection') {
            document.getElementById('connection-loader').style.display = 'none';
            document.getElementById('connection-status').style.display = 'none';
        }
    }

    // --- Autentica√ß√£o e Gest√£o de Admin ---
    function checarAdmin() {
        const passDigitada = document.getElementById('admin-pass-check').value;
        if(passDigitada === senhaMestra) {
            atualizarLista();
            irPara('screen-admin-panel');
            document.getElementById('admin-pass-check').value = "";
        } else {
            alert("‚ùå Senha Admin Incorreta!");
        }
    }

    function alterarSenhaMestra() {
        const novaSenha = prompt("Digite a NOVA senha de Administrador:");
        if(novaSenha && novaSenha.length >= 4) {
            senhaMestra = novaSenha;
            localStorage.setItem('admin_pass', novaSenha);
            alert("‚úÖ Senha de Administrador alterada com sucesso!");
        } else {
            alert("A senha precisa ter pelo menos 4 caracteres.");
        }
    }

    function criarUsuario() {
        const u = document.getElementById('new-username').value;
        const p = document.getElementById('new-password').value;

        if(u && p) {
            usuarios.push({user: u, pass: p});
            localStorage.setItem('ssh_users', JSON.stringify(usuarios));
            alert("üë§ Usu√°rio " + u + " criado!");
            document.getElementById('new-username').value = "";
            document.getElementById('new-password').value = "";
            atualizarLista();
        } else {
            alert("Preencha usu√°rio e senha!");
        }
    }

    function atualizarLista() {
        const lista = document.getElementById('lista-usuarios');
        if (usuarios.length === 0) {
            lista.innerHTML = "<p style='color:gray'>Nenhum usu√°rio cadastrado.</p>";
            return;
        }
        lista.innerHTML = usuarios.map((u, index) => `
            <div class="user-item">
                <span>üë§ ${u.user}</span>
                <button onclick="removerUsuario(${index})" style="background:none; border:none; color:red; cursor:pointer; font-size:16px;">üóëÔ∏è</button>
            </div>
        `).join('');
    }

    function removerUsuario(index) {
        if(confirm("Deseja excluir este usu√°rio?")) {
            usuarios.splice(index, 1);
            localStorage.setItem('ssh_users', JSON.stringify(usuarios));
            atualizarLista();
        }
    }

    function tentarLogin() {
        const u = document.getElementById('login-user').value;
        const p = document.getElementById('login-pass').value;
        const encontrado = usuarios.find(item => item.user === u && item.pass === p);

        if(encontrado) {
            document.getElementById('welcome-text').innerText = "Ol√°, " + u + "!";
            irPara('screen-client');
            // Limpa os campos de login
            document.getElementById('login-user').value = "";
            document.getElementById('login-pass').value = "";
        } else {
            alert("Usu√°rio ou senha incorretos!");
        }
    }

    // --- NOVA FUN√á√ÉO DE CONEX√ÉO ---
    function iniciarConexao(tipo) {
        const loader = document.getElementById('connection-loader');
        const statusText = document.getElementById('connection-status');

        // Mostra o loader, esconde o texto de status
        loader.style.display = 'block';
        statusText.style.display = 'none';

        // Simula um carregamento de 2 segundos
        setTimeout(() => {
            loader.style.display = 'none'; // Esconde o loader
            statusText.style.display = 'block'; // Mostra o texto "Acesso Permitido"
            // Poder√≠amos adicionar l√≥gica aqui para redirecionar ou mostrar instru√ß√µes espec√≠ficas
            console.log(`Conex√£o ${tipo} ativada!`);
        }, 2000); // 2000ms = 2 segundos
    }
</script>

</body>
</html>
