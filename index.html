<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite SSH - Premium</title>
    <style>
        :root { --bg: #050505; --card: #111111; --gold: #d4af37; --silver: #c0c0c0; --red: #8b0000; --white: #ffffff; --green-vpn: #00ff41; }
        body { background: var(--bg); color: var(--white); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .screen { display: none; } .active { display: block; }
        .card { background: var(--card); border: 1px solid #222; border-top: 3px solid var(--gold); border-radius: 15px; padding: 25px; text-align: center; box-shadow: 0 10px 30px #000; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #1a1a1a; border: 1px solid #333; color: var(--gold); border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; transition: 0.3s; }
        .btn-gold { background: linear-gradient(45deg, #d4af37, #f9e29c); color: #000; }
        .btn-red { background: var(--red); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); font-size: 12px; }
        .gold-text-anim { font-size: 24px; font-weight: bold; background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fcf6ba, #aa771c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: shine 3s linear infinite; display: none; }
        @keyframes shine { to { background-position: 200% center; } }
        .loader { border: 4px solid #222; border-top: 4px solid var(--gold); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .vpn-icon { font-size: 50px; color: var(--green-vpn); display: none; margin-top: 15px; }
    </style>
</head>
<body>
<div class="container">
    <div id="screen-login" class="screen active">
        <div class="card">
            <h2 style="color:var(--gold)">ELITE SSH</h2>
            <input type="text" id="login-user" placeholder="Usu√°rio"><input type="password" id="login-pass" placeholder="Senha">
            <button class="btn btn-gold" onclick="tentarLogin()">ENTRAR</button>
            <button class="btn btn-outline" style="margin-top:20px" onclick="irPara('screen-admin-auth')">ADMIN</button>
        </div>
    </div>
    <div id="screen-client" class="screen">
        <div class="card">
            <h3 id="welcome-text" style="color:var(--gold)">Ol√°!</h3>
            <button class="btn btn-outline" onclick="irPara('screen-connection')">üì° CONEX√ÉO FREE</button> 
            <button class="btn btn-gold" id="btn-vip-access" onclick="checarAcessoVip()" style="display:none">üíé ACESSO VIP</button>
            <button class="btn btn-red" style="margin-top:20px">SUPORTE</button>
            <button class="btn btn-outline" onclick="irPara('screen-login')">SAIR</button>
        </div>
    </div>
    <div id="screen-connection" class="screen">
        <div class="card">
            <h3 style="color:var(--gold)">CONEX√ÉO</h3>
            <button class="btn btn-gold" onclick="iniciarConexao()">INTERNET iOS/ANDROID</button>
            <div id="connection-loader" class="loader"></div>
            <div id="connection-status" class="gold-text-anim">ACESSO PERMITIDO</div>
            <button class="btn btn-outline" onclick="irPara('screen-client')" style="margin-top:20px">VOLTAR</button>
        </div>
    </div>
    <div id="screen-vip" class="screen">
        <div class="card">
            <h3 style="color:#f1c40f">PAINEL VIP üíé</h3>
            <button class="btn btn-gold" onclick="gerarVPN()">GERAR VPN VIP</button>
            <div id="vpn-loader" class="loader"></div>
            <div class="vpn-icon" id="vpn-shield">üõ°Ô∏è</div>
            <div id="vpn-status-text" style="color:var(--green-vpn);font-weight:bold;display:none;margin-top:10px">VPN ATIVA</div>
            <button class="btn btn-outline" onclick="irPara('screen-client')" style="margin-top:20px">VOLTAR</button>
        </div>
    </div>
    <div id="screen-admin-auth" class="screen">
        <div class="card"><h2 style="color:var(--red)">GEST√ÉO</h2><input type="password" id="admin-pass-check" placeholder="Senha Mestra"><button class="btn btn-red" onclick="checarAdmin()">ENTRAR</button></div>
    </div>
    <div id="screen-admin-panel" class="screen">
        <div class="card" style="text-align:left">
            <h3 style="color:var(--gold);text-align:center">GERENCIAR</h3>
            <input type="text" id="new-username" placeholder="Usu√°rio"><input type="text" id="new-password" placeholder="Senha">
            <select id="new-is-vip"><option value="false">Comum (Free)</option><option value="true">üíé VIP (Premium)</option></select>
            <button class="btn btn-gold" onclick="criarUsuario()">CRIAR CONTA</button>
            <div id="lista-usuarios" style="margin-top:20px"></div>
            <button class="btn btn-outline" onclick="irPara('screen-login')">SAIR</button>
        </div>
    </div>
</div>
<script>
    let sMestra=localStorage.getItem('admin_pass')||"1234", usrs=JSON.parse(localStorage.getItem('ssh_users'))||[], usrLgd=null;
    const irPara=(id)=>{document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');};
    const criarUsuario=()=>{const u=document.getElementById('new-username').value, p=document.getElementById('new-password').value, v=document.getElementById('new-is-vip').value==='true'; if(u&&p){usrs.push({user:u,pass:p,vip:v});localStorage.setItem('ssh_users',JSON.stringify(usrs));alert("Criado!");atualizarLista();}};
    const atualizarLista=()=>{document.getElementById('lista-usuarios').innerHTML=usrs.map((u,i)=>`<div style="background:#1a1a1a;padding:8px;margin-bottom:5px;display:flex;justify-content:space-between;font-size:12px;"><span>${u.vip?'üíé':'üë§'} ${u.user}</span><button onclick="removerUsuario(${i})" style="color:red;background:none;border:none">X</button></div>`).join('');};
    const removerUsuario=(i)=>{if(confirm("Excluir?")){usrs.splice(i,1);localStorage.setItem('ssh_users',JSON.stringify(usrs));atualizarLista();}};
    const tentarLogin=()=>{const u=document.getElementById('login-user').value, p=document.getElementById('login-pass').value; usrLgd=usrs.find(x=>x.user===u&&x.pass===p); if(usrLgd){document.getElementById('welcome-text').innerText="Ol√°, "+u+"!";document.getElementById('btn-vip-access').style.display=usrLgd.vip?'block':'none';irPara('screen-client');}else{alert("Erro!");}};
    const checarAcessoVip=()=>{if(usrLgd&&usrLgd.vip)irPara('screen-vip');else alert("Apenas VIP!");};
    const iniciarConexao=()=>{document.getElementById('connection-loader').style.display='block';document.getElementById('connection-status').style.display='none';setTimeout(()=>{document.getElementById('connection-loader').style.display='none';document.getElementById('connection-status').style.display='block';},2000);};
    const gerarVPN=()=>{document.getElementById('vpn-loader').style.display='block';document.getElementById('vpn-shield').style.display='none';document.getElementById('vpn-status-text').style.display='none';setTimeout(()=>{document.getElementById('vpn-loader').style.display='none';document.getElementById('vpn-shield').style.display='block';document.getElementById('vpn-status-text').style.display='block';},2500);};
    const checarAdmin=()=>{if(document.getElementById('admin-pass-check').value===sMestra){atualizarLista();irPara('screen-admin-panel');}else alert("Erro!");};
</script>
</body>
</html>
